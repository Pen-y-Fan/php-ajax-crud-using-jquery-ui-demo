<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>PHP Ajax Crud using JQuery UI Dialog Box</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">

  <h1 class="text-center mb-5">PHP Ajax Crud using JQuery UI Dialog</h1>

  <div class="row">
    <div class="col-sm-1 offset-sm-11 mb-3">
      <button type="button" name="add" id="add" class="btn btn-success">Add</button>
    </div>
  </div>
  <div class="table-responsive" id="user_data">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="text-center" style="width: 40%">First Name</th>
        <th class="text-center" style="width: 40%">Last Name</th>
        <th class="text-center" style="width: 10%">Edit</th>
        <th class="text-center" style="width: 10%">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="4" class="text-center">Fetching data...</td>
      </tr>
      <tr>
        <td colspan="4" class="text-center">
          <img alt="loading spinner" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
               height="200" width="200">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="user_dialog" title="Data">
  <form method="post" id="user_form">
    <div class="form-group">
      <label for="first_name">Enter First Name</label>
      <input type="text" name="first_name" id="first_name" class="form-control"/>
      <span id="error_first_name" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="last_name">Enter Last Name</label>
      <input type="text" name="last_name" id="last_name" class="form-control"/>
      <span id="error_last_name" class="text-danger"></span>
    </div>
    <div class="form-group">
      <input type="hidden" name="action" id="action" value="insert"/>
      <input type="hidden" name="hidden_id" id="hidden_id"/>
      <input type="submit" name="form_action" id="form_action" class="btn btn-info" value="Insert"/>
    </div>
  </form>
</div>

<div id="action_alert" title="Action">
</div>

<div id="delete_confirmation" title="Confirmation">
  <p>Are you sure you want to Delete this data?</p>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
